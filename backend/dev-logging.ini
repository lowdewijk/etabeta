[loggers]
keys=root,sampleLogger,uvicorn,uvicorn.access

[handlers]
keys=consoleHandler

[formatters]
keys=default

[logger_root]
level=INFO
handlers=consoleHandler

[logger_uvicorn]
level=INFO
handlers=consoleHandler
qualname=uvicorn
propagate=0

[logger_uvicorn.access]
level=WARNING
handlers=consoleHandler
qualname=uvicorn.access
propagate=0

[logger_sampleLogger]
level=INFO
handlers=consoleHandler
qualname=sampleLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s